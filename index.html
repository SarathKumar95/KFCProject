<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <section class="header-top">
            <img src="images/kfcLogo.492728c6.svg" alt="Kfc Logo" id="kfcimg">


            <nav>
                <a href="" class="navleft" id="menu">Menu</a>
                <a href="" class="navleft" id="deals">Deals</a>
                <a href="" class="navright" id="signin"><img src="images/Account_Icon.svg" alt="signinhead"
                        id="acchead">
                    <p id="signlabel">Sign In</p>
                </a>
                <a href="" class="navright">
                    <p id="carttext">&#8377 0</p>
                    <div class="v1"></div>
                    <img src="images/bucket_cart_icon.svg" alt="KFC BUCKET" id="cartimg">
                </a>
            </nav>
        </section>


        <section class="header-middle">
            <p id="middletext">LETS ORDER FOR DELIVERY, PICK UP,OR DINE-IN</p><button id="orderbtn">Start Order</button>
        </section>

        <section class="header-last">

            <div class=""></div>
            <p id="welcome">WELCOME TO KFC!</p>

        </section>

    </header>
</body>

</html>
